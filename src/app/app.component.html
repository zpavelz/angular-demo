<div class="container">
    <div class="header_container container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a routerLink="/" class="nav-link" >Home</a>
                    </li>
                </ul>
                <div class="my-2 my-lg-0">
                    <ul class="navbar-nav">
                        <li class="nav-item" *ngIf="isUserAuth()" >
                            <div class="nav-link us_p_title">Hello, <span>{{userName}}</span><span>({{userRole}})</span></div>
                        </li>
                        <li class="nav-item">
                            <a routerLink="#" (click)="logout()" class="nav-link disabled" >Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="head_separator"></div>
    </div>
    <div class="fixed_alert">
        <div *ngIf="sMsg.hasErrors()" class="alert alert-danger">
            <div *ngFor="let msgError of sMsg.getErrors()">{{msgError}}</div>
        </div>
        <div *ngIf="sMsg.hasSuccesses()" class="alert alert-success">
            <div *ngFor="let msgSuccess of sMsg.getSuccesses()">{{msgSuccess}}</div>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
